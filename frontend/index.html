<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>
</head>
<body>
    <h1>NumPad</h1>
    <div class="calculator" id="app">
        <textarea name="" id="" cols="20" rows="10" disabled>{{ message }}</textarea>
        <div class="row">
            <button>AC</button>
            <button>%</button>
            <button @click="clickButton(12)">&larr;</button>
            <button class="divide operator">/</button>
        </div>
        <div class="row">
            <button @click="clickButton(7)">7</button>
            <button @click="clickButton(8)">8</button>
            <button @click="clickButton(9)">9</button>
            <button class="multiply operator">*</button>
        </div>
        <div class="row">
            <button @click="clickButton(4)">4</button>
            <button @click="clickButton(5)">5</button>
            <button @click="clickButton(6)">6</button>
            <button class="operator">-</button>
        </div>
        <div class="row">
            <button @click="clickButton(1)">1</button>
            <button @click="clickButton(2)">2</button>
            <button @click="clickButton(3)">3</button>
            <button class="operator">+</button>
        </div>
        <div class="row">
            <button class="zero" @click="clickButton(0)">0</button>
            <button @click="clickButton(10)">.</button>
            <button class="operator" @click="clickButton(11)">‚èé</button>
        </div>
    </div>
</body>

<script type="module">
    import { createApp } from 'vue';
    import MyComponent from './my-component.js';
    createApp(MyComponent).mount('#app');
</script>
</html>
